

<mat-toolbar class="mat-elevation-z8">
  <button mat-icon-button *ngIf="sidenav.mode === 'over'" (click)="sidenav.toggle()">
      <mat-icon *ngIf="!sidenav.opened">
          menu
      </mat-icon>
      <mat-icon *ngIf="sidenav.opened">
          close
      </mat-icon>
  </button>
</mat-toolbar>




  <mat-sidenav-container>

          <mat-icon>home</mat-icon>
          <a routerLinkActive="active-list-item" routerLink="products">Products</a>
      </button>
 
      <button mat-button class="menu-button">
          <mat-icon>person</mat-icon>
          <a routerLinkActive="active-list-item" routerLink="payment">Payment</a>
      </button>

          <mat-icon>info</mat-icon>

      </button>

      <button mat-button class="menu-button">
        <mat-icon>info</mat-icon>
        <a routerLinkActive="active-list-item" routerLink="waiter">Waiter</a>
    </button>

    <button mat-button class="menu-button">
      <mat-icon>info</mat-icon>
      <a routerLinkActive="active-list-item" routerLink="review">Review</a>
  </button>

 </mat-sidenav-content>
